  <script>
    // canvas clock
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    function drawClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr  = now.getHours();
      ctx.clearRect(0, 0, 200, 200);
      ctx.beginPath();
      ctx.arc(100, 100, 95, 0, 2 * Math.PI);
      ctx.strokeStyle = '#00adb5';
      ctx.stroke();
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100 + 40 * Math.cos(hr * Math.PI / 6 - Math.PI / 2), 100 + 40 * Math.sin(hr * Math.PI / 6 - Math.PI / 2));
      ctx.stroke();
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100 + 60 * Math.cos(min * Math.PI / 30 - Math.PI / 2), 100 + 60 * Math.sin(min * Math.PI / 30 - Math.PI / 2));
      ctx.stroke();
      ctx.strokeStyle = '#f96d00';
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(100 + 80 * Math.cos(sec * Math.PI / 30 - Math.PI / 2), 100 + 80 * Math.sin(sec * Math.PI / 30 - Math.PI / 2));
      ctx.stroke();
    }
    setInterval(drawClock, 1000);

    // random fun fact
    const facts = [
      "A full moon is nine times brighter than a half moon.",
      "The Moon has moonquakes.",
      "The same side of the Moon always faces Earth.",
      "Moonlight is just sunlight bouncing off the Moon.",
      "There's no wind on the Moon, so footprints last for centuries."
    ];
    document.getElementById('fact').textContent = facts[Math.floor(Math.random() * facts.length)];
  </script>
